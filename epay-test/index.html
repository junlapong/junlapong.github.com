<!DOCTYPE html>

<HTML>
<HEAD>
<TITLE>Test E-Payment</TITLE>
<META http-equiv=Content-Type content="text/html; charset=UTD-8" />
</HEAD>

<BODY>
<form method="post"	action="https://www.krungsriepayment.com/EPayDefaultWeb/PaymentManager/PaymentInput.do">

<TABLE width=400 align=center>
	<TBODY>
		<tr>
			<th colspan="2">Test E-Payment</th>
		</tr>
		<TR>
			<TD>MerchantID*</TD>
			<TD><INPUT id="MERCHANTNUMBER" name="MERCHANTNUMBER" maxlength=9
				value="950212563" /></TD>
		</TR>
		<TR>
			<TD>Order No</TD>
			<TD><INPUT id="ORDERNUMBER" name="ORDERNUMBER" maxlength=15 /></TD>
		</TR>
		<TR>
			<TD>Payment Type</TD>
			<TD><INPUT TYPE="radio" NAME="PAYMENTTYPE" value="CreditCard"
				checked /><B> Credit Card</B> <INPUT TYPE="radio"
				NAME="PAYMENTTYPE" value="DirectDebit" /><B> Direct Debit</B></TD>
		</TR>
		<TR>
			<TD>&nbsp;</TD>
			<TD>&nbsp;</TD>
		</TR>
		<TR>
			<TD>Amount *</TD>
			<TD><INPUT id="AMOUNT" size=11 name="AMOUNT" value="100" /></TD>
		</TR>
		<TR>
			<TD>Currency</TD>
			<TD><SELECT name="CURRENCY" id="CURRENCY">
				<option value=764 selected>THB - 764 - Baht</option>
				<option value=840>USD - 840 - US Dollar</option>
				<option value=036>AUD - 036 - Australian Dollar</option>
				<option value=756>CHF - 756 - Swiss Franc</option>
				<option value=156>CNY - 156 - Yuan Renminbi</option>
				<option value=208>DKK - 208 - Danish Krone</option>
				<option value=978>EUR - 978 - EURO</option>
				<option value=826>GBP - 826 - Pound Sterling</option>
				<option value=344>HKD - 344 - Hong Kong Dollar</option>
				<option value=418>LAK - 418 - Kip</option>
				<option value=578>NOK - 578 - Norwegian Krone</option>
				<option value=752>SEK - 752 - Swedish Krone</option>
				<option value=702>SGD - 702 - Singapore Dollar</option>
				<option value=392>YEN - 392 - YEN</option>
			</select></TD>
		</TR>
		<TR>
			<TD>&nbsp;</TD>
			<TD>&nbsp;</TD>
		</TR>
		<TR>
			<TD>AMOUNTEXP10</TD>
			<TD><INPUT TYPE="radio" NAME="AMOUNTEXP10" value="-2" checked /><B>
			-2</B> &nbsp; <INPUT TYPE="radio" NAME="AMOUNTEXP10" value="0" /><B>
			0</B></TD>
		</TR>
		<TR>
			<TD>LANGUAGE</TD>
			<TD><INPUT TYPE="radio" NAME="LANGUAGE" value=TH checked /><B>
			TH</B> <INPUT TYPE="radio" NAME="LANGUAGE" value=EN /><B> EN</B></TD>
		</TR>
		<TR>
			<TD>&nbsp;</TD>
			<TD>&nbsp;</TD>
		</TR>
		<TR>
			<TD>REF1*</TD>
			<TD><INPUT id="REF1" name="REF1" maxlength=100 value="BAY-TEST" /></TD>
		</TR>
		<TR>
			<TD>REF2</TD>
			<TD><INPUT id="REF2" name="REF2" maxlength=100 /></TD>
		</TR>
		<TR>
			<TD>REF3</TD>
			<TD><INPUT id="REF3" name="REF3" maxlength=200 /></TD>
		</TR>
		<TR>
			<TD>REF4</TD>
			<TD><INPUT id="REF4" name="REF4" maxlength=100 /></TD>
		</TR>
		<TR>
			<TD>REF5</TD>
			<TD><INPUT id="REF5" name="REF5" maxlength=100 /></TD>
		</TR>
		<TR>
			<TD>&nbsp;</TD>
			<TD>&nbsp;</TD>
		</TR>
		<TR>
			<TD colSpan=2>
			<DIV align=center><INPUT type=submit value=Submit name=Submit />
			<INPUT type=reset value=Reset /></DIV>
			</TD>
		</TR>
	</TBODY>
</TABLE>

</FORM>

</BODY>

</HTML>
