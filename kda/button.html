<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Sticky Footer Template for Bootstrap</title>

		<!-- Bootstrap core CSS -->
		<link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/sticky-footer.css" rel="stylesheet">

		<link href="https://int.krungsriepayment.com/kda-web/css/base.css" rel="stylesheet">

	</head>

	<body>

		<div class="container">
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<div class="row" style="padding: 5px">
				<input id="cardNo" type="tel"
					class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-6 col-lg-offset-3  input-default"
					name="cardNo" placeholder="3 1234 01234 12 3">
			</div>
			<div class="row">
				<label id="cardNoErr"
					class="error col-xs-12 col-sm-6 col-sm-offset-3 col-lg-6 col-lg-offset-3">Please
					fill ID Card No</label>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<div class="btn" onclick="alert('Click Event')">
					<span>NEXT</span>
				</div>
			</div>
		</footer>
	</body>
</html>
